<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Units Step 1</title>
  <link href="css/bootstrap.css" rel="stylesheet"/>
</head>
<body>
  <div class="container-fluid">  <!-- required by bootstrap-->
    <h1>Units Step 1 (HTML + jQuery)</h1>
    <div class="row" id="unitList"></div> <!-- need "row" for coloumns -->
  </div>

  <script src="scripts/jquery-3.1.0.min.js"></script>
  <script src="scripts/units.js"></script>
  <script>
    $(document).ready(function() {
      for (var i = 0; i < units.length; i++) {
        var unit = units[i];
        $('#unitList').append(
          "<div class='col-sm-3'>" +
          '<h2>' + unit.code + '</h2>' +
          '<h4>' + unit.title + '</h4>' +
          '<h2>' + unit.mark + '</h2>' +
          "</div>"
        );
      }
    });
  </script>
</body>
</html>
