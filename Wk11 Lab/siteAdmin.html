<!DOCTYPE html>
<html ng-app="main">
	<head>
		<title>University System</title>

		<link href="style/bootstrap.min.css" rel="stylesheet"/>
		<link href="style/site.css" rel="stylesheet"/>


	</head>

	<body ng-controller="adminCtrl">
		<!--Navigation header-->
		<!-- If the viewport is too small the navbar (div with id="adminMenu) is placed under
		a mobile hamburger button that drops down a vertical navbar
		doco at http://getbootstrap.com/components/#navbar -->
		<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
			<div class="container-fluid">

				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#adminMenu">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">University System Admin</a>


				<div class="collapse navbar-collapse" id="adminMenu">
					<ul class="nav navbar-nav">
						<li data-uni-curr-menu-id="Units">
							<a href="#/units">Units</a>
						</li>
						<li data-uni-curr-menu-id="Students">
							<a href="#/students">Students</a>
						</li>
						<li data-uni-curr-menu-id="Lectures">
							<a href="#/lectures">Lectures</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>

		<!--Optional title bar-->
		<div class="current-spot">
			<div class="container-fluid" ng-show="!isActive('')">
				<div class="container">
						<h3>{{getTitle()}}</h3>
				</div>
			</div>
		</div>

		<!--View content-->
		<div class="main-content">
			<div class="container-fluid">
				<div class="container">
					<div ng-view></div>
				</div>
			</div>
		</div>

		<script src="scripts/jquery-3.1.0.js"></script>
		<script src="scripts/bootstrap.min.js"></script>
		<script src="scripts/angular.min.js"></script>
		<script src="scripts/angular-route.min.js"></script>

		<script src="modules/core.js"></script>
		<script src="modules/main.js"></script>
		<script src="modules/maintenance.js"></script>

		<script src="data/units.js"></script> <!-- for ng-include  -->
	</body>
</html>
